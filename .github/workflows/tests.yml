name: Unit Tests

on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        go-version: [1.15.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run the app
        env:
          CI: true
          APP_NAME: ${{ secrets.APP_NAME }}
          APP_PORT: ${{ secrets.APP_PORT }}
        run: |
          cat <<EOT >> .env
          APP_NAME=$APP_NAME
          APP_PORT=$APP_PORT
          EOT
          go run src/main.go &
      - name: Run Unit & E2E Tests
        run: go test ./...
